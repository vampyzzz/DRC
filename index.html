            '8': { id: '8', franchiseId: 'rpdr-us', seasonNumber: '8', year: 2016, poster: 'https://placehold.co/400x600/166534/ffffff?text=Season+8', winner: 'Bob the Drag Queen', runnersUp: ['Kim Chi', 'Naomi Smalls'], missCongeniality: 'Cynthia Lee Fontaine', summary: "A celebratory and condensed season marking the 100th episode. Dominated by the comedy and 'purse first' confidence of Bob the Drag Queen, it featured a strong cast including the artistic Kim Chi, the fashionable Naomi Smalls, and the beloved Chi Chi DeVayne.", contestants: ['bob-the-drag-queen', 'kim-chi', 'naomi-smalls', 'chi-chi-devayne', 'cynthia-lee-fontaine'], trackRecord: [] },
            '9': { id: '9', franchiseId: 'rpdr-us', seasonNumber: '9', year: 2017, poster: 'https://placehold.co/400x600/a21caf/ffffff?text=Season+9', winner: 'Sasha Velour', runnersUp: ['Peppermint'], missCongeniality: 'Valentina', summary: "Moving to VH1, this season featured a shocking new 'Lip-Sync for the Crown' finale. This led to Sasha Velour's legendary rose-petal-filled performance to 'So Emotional,' one of the most iconic moments in the show's history. It also featured the first openly transgender woman cast from the start, Peppermint.", contestants: ['sasha-velour', 'peppermint', 'shea-coulee', 'trinity-the-tuck', 'valentina'], trackRecord: [] },
            '10': { id: '10', franchiseId: 'rpdr-us', seasonNumber: '10', year: 2018, poster: 'https://placehold.co/400x600/f59e0b/000000?text=Season+10', winner: 'Aquaria', runnersUp: ['Eureka', 'Kameron Michaels'], missCongeniality: 'Monét X Change', summary: "Celebrating a decade of Drag Race, this season was known for the rivalry between The Vixen and Eureka, the high-fashion looks of winner Aquaria, and the iconic first-episode exit of Vanessa 'Miss Vanjie' Mateo, whose name became a viral sensation.", contestants: ['aquaria', 'eureka', 'kameron-michaels', 'monét-x-change', 'the-vixen', 'vanessa-vanjie-mateo'], trackRecord: [] },
            '11': { id: '11', franchiseId: 'rpdr-us', seasonNumber: '11', year: 2019, poster: 'https://placehold.co/400x600/0891b2/ffffff?text=Season+11', winner: 'Yvie Oddly', runnersUp: ['Brooke Lynn Hytes'], missCongeniality: 'Nina West', summary: "With the largest cast to date (15 queens), this season included the return of Vanessa Vanjie Mateo. The narrative was defined by the clash between the polished Brooke Lynn Hytes and the unconventional, artistic Yvie Oddly, as well as the 'Branjie' showmance.", contestants: ['yvie-oddly', 'brooke-lynn-hytes', 'nina-west', 'vanessa-vanjie-mateo'], trackRecord: [] },
            '12': { id: '12', franchiseId: 'rpdr-us', seasonNumber: '12', year: 2020, poster: 'https://placehold.co/400x600/4c1d95/ffffff?text=Season+12', winner: 'Jaida Essence Hall', runnersUp: ['Crystal Methyd', 'Gigi Goode'], missCongeniality: 'Heidi N Closet', summary: "The 'quarantine season' was filmed before the pandemic but aired during it, with a revolutionary remote finale. The season was praised for its incredibly strong and likable cast, but was overshadowed by the disqualification of Sherry Pie due to off-screen misconduct.", contestants: ['jaida-essence-hall', 'crystal-methyd', 'gigi-goode', 'heidi-n-closet'], trackRecord: [] },
            '13': { id: '13', franchiseId: 'rpdr-us', seasonNumber: '13', year: 2021, poster: 'https://placehold.co/400x600/be123c/ffffff?text=Season+13', winner: 'Symone', runnersUp: ['Kandy Muse'], missCongeniality: 'LaLa Ri', summary: "Filmed in a COVID-safe bubble, this season began with a 'Lip-Sync for your Life' twist for all 13 queens. It featured powerful, political runways from winner Symone and made history with the casting of Gottmik, the first openly transgender man to compete.", contestants: ['symone', 'kandy-muse', 'gottmik', 'lala-ri'], trackRecord: [] },
            '14': { id: '14', franchiseId: 'rpdr-us', seasonNumber: '14', year: 2022, poster: 'https://placehold.co/400x600/1d4ed8/ffffff?text=Season+14', winner: 'Willow Pill', runnersUp: ['Lady Camden'], missCongeniality: 'Kornbread Jeté', summary: "This season was notable for having five transgender contestants and introduced the 'golden chocolate bar' twist, saving one queen from elimination. After a notoriously disastrous Snatch Game, the season featured an unprecedented seven-way lip-sync smackdown.", contestants: ['willow-pill', 'lady-camden', 'kornbread-jeté'], trackRecord: [] },
            '15': { id: '15', franchiseId: 'rpdr-us', seasonNumber: '15', year: 2023, poster: 'https://placehold.co/400x600/500724/ffffff?text=Season+15', winner: 'Sasha Colby', runnersUp: ['Anetra'], missCongeniality: 'Malaysia Babydoll Foxx', summary: "Moving to MTV with a record 16 queens and a $200,000 prize, this season was dominated by the legendary Sasha Colby. It also gave us the viral 'walk that fucking duck' talent show performance from runner-up Anetra and the first-ever identical twins, Sugar and Spice.", contestants: ['sasha-colby', 'anetra', 'malaysia-babydoll-foxx'], trackRecord: [] },
            '16': { id: '16', franchiseId: 'rpdr-us', seasonNumber: '16', year: 2024, poster: 'https://placehold.co/400x600/0284c7/ffffff?text=Season+16', winner: 'Nymphia Wind', runnersUp: ['Sapphira Cristál'], missCongeniality: 'Sapphira Cristál & Xunami Muse', summary: "This season introduced an 'Immunity' potion and a 'Rate-A-Queen' twist to stir drama. It culminated in the historic win of Nymphia Wind, the franchise's first East Asian winner, and featured the first-ever tie for Miss Congeniality.", contestants: ['nymphia-wind', 'sapphira-cristál', 'xunami-muse'], trackRecord: [] },
            // All Stars
            '201': { id: '201', franchiseId: 'rpdr-as', seasonNumber: '1', year: 2012, poster: 'https://placehold.co/400x600/7b341e/fde68a?text=AS1', winner: 'Chad Michaels', runnersUp: ['Raven'], summary: "The first All Stars is infamous for its flawed 'teams' twist, where queens were paired up and eliminated together. This led to the controversial early eliminations of fan favorites like Latrila (Latrice Royale and Manila Luzon). Chad Michaels' win was seen as a deserved coronation.", contestants: ['chad-michaels', 'raven', 'latrice-royale', 'manila-luzon'], trackRecord: [] },
            '202': { id: '202', franchiseId: 'rpdr-as', seasonNumber: '2', year: 2016, poster: 'https://placehold.co/400x600/c2410c/ffffff?text=AS2', winner: 'Alaska', runnersUp: ['Detox', 'Katya'], summary: "Widely considered the 'perfect' season, it introduced the game-changing 'Lip Sync for Your Legacy' format, where the top two queens eliminated a bottom queen. This added a new layer of strategy and led to iconic moments, including Alaska's infamous meltdown and the 'Revenge of the Queens' episode.", contestants: ['alaska', 'detox', 'katya', 'roxxxy-andrews', 'alyssa-edwards', 'tatianna'], trackRecord: [] },
            '203': { id: '203', franchiseId: 'rpdr-as', seasonNumber: '3', year: 2018, poster: 'https://placehold.co/400x600/f59e0b/000000?text=AS3', winner: 'Trixie Mattel', runnersUp: ['Kennedy Davenport'], summary: "This season is remembered for two major twists: BenDeLaCreme's shocking self-elimination after winning five challenges, and the controversial 'jury of your queers' finale, where the eliminated queens voted for the top two, leading to the shocking snub of frontrunner Shangela.", contestants: ['trixie-mattel', 'kennedy-davenport', 'shangela', 'bendelacreme'], trackRecord: [] },
            '204': { id: '204', franchiseId: 'rpdr-as', seasonNumber: '4', year: 2019, poster: 'https://placehold.co/400x600/9d174d/ffffff?text=AS4', winner: 'Monét X Change & Trinity the Tuck', runnersUp: [], summary: "This season ended with the franchise's first-ever tie, crowning two winners. It featured many memorable moments, including the 'Snatch Game of Love' and Naomi Smalls' shocking strategic decision to eliminate frontrunner Manila Luzon.", contestants: ['monét-x-change', 'trinity-the-tuck', 'naomi-smalls', 'manila-luzon'], trackRecord: [] },
            '205': { id: '205', franchiseId: 'rpdr-as', seasonNumber: '5', year: 2020, poster: 'https://placehold.co/400x600/3b82f6/ffffff?text=AS5', winner: 'Shea Couleé', runnersUp: ['Jujubee', 'Miz Cracker'], summary: "The format was twisted again: the top All Star of the week lip-synced against a surprise 'Lip Sync Assassin.' If the All Star won, they eliminated a bottom queen; if the assassin won, a secret group vote determined the eliminated queen.", contestants: ['shea-coulee', 'jujubee', 'miz-cracker'], trackRecord: [] },
            '206': { id: '206', franchiseId: 'rpdr-as', seasonNumber: '6', year: 2021, poster: 'https://placehold.co/400x600/16a34a/ffffff?text=AS6', winner: 'Kylie Sonique Love', runnersUp: ['Eureka!', 'Ginger Minj', 'Ra\'Jah O\'Hara'], summary: "This season introduced the 'Game Within a Game,' a secret lip-sync competition for eliminated queens to return. It was praised for its heartwarming tone and the historic victory of Kylie Sonique Love, the first openly transgender woman to win an American season.", contestants: ['kylie-sonique-love', 'eureka!', 'ginger-minj', 'rajah-ohara'], trackRecord: [] },

                                    onFocus={() => setIsSearchFocused(true)}
                                    onBlur={() => setTimeout(() => setIsSearchFocused(false), 200)}
                                    className="w-full bg-slate-800 border border-slate-700 rounded-full py-2 pl-10 pr-4 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 transition-all"
                                />
                                {isSearchFocused && searchResults.length > 0 && (
                                    <div className="absolute top-full mt-2 w-full bg-slate-800/90 backdrop-blur-lg rounded-lg shadow-lg border border-slate-700 z-50 max-h-96 overflow-y-auto">
                                        <ul>
                                            {searchResults.map(queen => (
                                                <li key={queen.id}
                                                    onMouseDown={() => handleSearchSelect(queen.id)}
                                                    className="p-3 flex items-center hover:bg-fuchsia-500/20 cursor-pointer border-b border-slate-700 last:border-b-0">
                                                    <img src={queen.profilePic} alt={queen.name} className="w-10 h-10 rounded-full mr-3" />
                                                    <span className="font-bold text-white">{queen.name}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                )}
                            </div>
                        </div>
                    </header>

                    <main ref={mainContentRef} className="container mx-auto p-4 sm:p-6 lg:p-8">
                        {renderView()}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
